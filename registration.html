<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Safe Translation Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>Safe Translation Platform</h1>
        <p>Безопасные переводы для фрилансеров и клиентов.</p>
    </header>

    <main>
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" placeholder="Введите ваше имя" required>
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" placeholder="Введите вашу фамилию" required>
            <label for="phone">Номер телефона:</label>
            <input type="text" id="phone" placeholder="Введите номер телефона" required>
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" placeholder="Введите вашу почту" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Создайте пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Safe Translation Platform</p>
    </footer>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from "firebase/auth";
        import { getFirestore, doc, setDoc } from "firebase/firestore";

        const auth = getAuth();
        const db = getFirestore();

        document.getElementById('registrationForm').onsubmit = async function(e) {
            e.preventDefault(); // Остановить стандартное поведение формы

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Сохранение дополнительных данных пользователя в Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName,
                    lastName,
                    phone,
                    email
                });

                alert('Регистрация успешна! Пожалуйста, войдите в систему.');
                window.location.href = 'login.html'; // Перенаправление на страницу логина
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        };
    </script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            if (!localStorage.getItem('cookieConsent')) {
                let consent = confirm("Этот сайт использует файлы cookie для улучшения работы и аналитики. Разрешить использование?");
                if (consent) {
                    localStorage.setItem('cookieConsent', 'true');
                }
            }
        });
    </script>
    
</body>
</html>
